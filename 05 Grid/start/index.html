<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calc-input" placeholder="0" />
      <div class="calculator-btns">
        <button class="calc-btn addition">+</button>
        <button class="calc-btn subtraction">-</button>
        <button class="calc-btn multiplication">&times</button>
        <button class="calc-btn division">&divide</button>
        <button class="calc-btn calc-num seven">7</button>
        <button class="calc-btn calc-num eight">8</button>
        <button class="calc-btn calc-num nine">9</button>
        <button class="calc-btn equal-sign">=</button>
        <button class="calc-btn calc-num four">4</button>
        <button class="calc-btn calc-num five">5</button>
        <button class="calc-btn calc-num six">6</button>
        <button class="calc-btn calc-num one">1</button>
        <button class="calc-btn calc-num two">2</button>
        <button class="calc-btn calc-num three">3</button>
        <button class="calc-btn calc-num zero">0</button>
        <button class="calc-btn calc-num point">.</button>
        <button type="submit" class="calc-btn calc-num ac-btn">AC</button>
      </div>
    </div>
  </body>
</html>
